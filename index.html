<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./source/main.js" defer></script>
    <title>Git-Fav</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Logotipo">
            <div class="search">
                <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.svg" alt="Estrela de cor branca">
                    Favoritar
                </button>
            </div>
        </header>

        <table width="100%">
            <thead>
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/macedocmateus.png" alt="Foto do usuário">
                        <a href="">
                            <p>Mateus Macedo</p>
                            <span>/macedocmateus</span>
                        </a>
                    </td>

                    <td class="repositories">
                        4
                    </td>

                    <td class="followers">
                        10
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/rafaelqueiroz88.png" alt="Foto do usuário">
                        <a href="">
                            <p>Rafael Queiroz</p>
                            <span>/rafaelqueiroz88</span>
                        </a>
                    </td>

                    <td class="repositories">
                        20
                    </td>

                    <td class="followers">
                        30
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Foto do usuário">
                        <a href="">
                            <p>Mayk Brito</p>
                            <span>/maykbrito</span>
                        </a>
                    </td>

                    <td class="repositories">
                        20
                    </td>

                    <td class="followers">
                        30
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Foto do usuário">
                        <a href="">
                            <p>Diego Fernandes</p>
                            <span>/diego3g</span>
                        </a>
                    </td>

                    <td class="repositories">
                        20
                    </td>

                    <td class="followers">
                        30
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/tfstam.png" alt="Foto do usuário">
                        <a href="">
                            <p>Tamires Santos</p>
                            <span>/tfstam</span>
                        </a>
                    </td>

                    <td class="repositories">
                        20
                    </td>

                    <td class="followers">
                        30
                    </td>

                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
